<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration form</h1>
          <p>Please fill out this form with the required information</p>
          <form action="http://register-demo.freecodecamp.org" method="post"></form>
            <fieldset>
              <label for="first-name" >Enter Your First Name: <input id="first-name" type="text" name="first-name" required ></label>
              <label for="last-name" >Enter Your Last Name: <input id="last-name" type="text" name="last-name" required ></label>
              <label for="email" >Enter Your Email: <input id="email" type="email"  name="email" required ></label>
              <label for="new-password" >Create a New Password: <input id="new-password" type="password" name="password" required pattern="[a-z0-5]{8,}" ></label>
            </fieldset>
            <fieldset>
                <label for="personal-account" ><input id="personal-account" class="inline" type="radio" name="account-type" > Personal Account</label>
                <label for="business-account" ><input id="business-account" type="radio" class="inline" name="account-type" > Business Account</label>
                <label for="terms-and-conditons" ><input id="terms-and-conditons" type="checkbox" class="inline" name="terms-and-conditons" required> I accept the terms and conditions <a href="https://www.freecodecamp.org/news/terms-of-service/"></a> </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="profile-picture" ></label>
                <label for="age">Input your age(years): <input id="age" type="number" name="age" min="13" max="120" ></label>
                <label for="referrer">How did you hear about us? <input id="referrer" name="referrer">
                  <select id="referrer" name="referrer">
                    <option value="" >(select one)</option>
                    <option value="1" >freecodecamp News</option>
                    <option value="2" >freecodecamp Youtube Channel</option>
                    <option value="3" >freecodecamp Forum</option>
                    <option value="4" >other</option>
                  </select>
                </label>
                <label>Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach.."></textarea></label>
            </fieldset>
            <input type="submit" value="submit">
    </body>
</html>
